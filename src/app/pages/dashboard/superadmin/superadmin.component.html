<div class="mt-3 row flex-column h-100">
  <strong class="col mb-3">My Dashboard</strong>
  <ng-container *ngIf="compentencies$ | async as projections">
    <div class="col mb-3">
      <div class="row g-2">
        <div class="col-2">
          <div class="card"></div>
        </div>
        <div class="col-2">
          <div class="card"></div>
        </div>
        <div class="col-2">
          <div class="card"></div>
        </div>
      </div>
    </div>
    <strong class="col mb-4">Assessment Dashboard</strong>
    <nl-table [cols]="cols" [value]="projections.compProjections" />
  </ng-container>
</div>
